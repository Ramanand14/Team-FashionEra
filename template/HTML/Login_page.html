<!DOCTYPE html>

<html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <title>Login Form</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/style.css')}}">
        </head>
  
        <body>
            <div class="center">
                <h1>Login</h1>
                <form method="post">
                    <div class="txt_field">
                        <input type="text" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                    
                    <div class="pass">Forgot Password?</div>
                    
                    <div class="pass"><a href="DeleteAcc_page.html">Delete My Account</a></div>
                    
                    <button type="submit" value="Login"><a href="Main_page.html" style="text-decoration: none; color: white;">Login</a></button>
                    
                    <div class="signup_link">
                          Not a member? <a href="Signup_page.html">Signup</a>
                    </div>
                </form>
            </div>
      </body>
</html>
